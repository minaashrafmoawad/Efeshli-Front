
<div class="login-wrapper">
  <!-- Left image -->
  <div class="login-image"></div>

  <!-- Right form -->
  <div class="login-form-container">
    <div class="login-card">
      <h2>Sign in</h2>
      <p>Don't have account? <a routerLink="/signup">Sign up</a></p>

      <!-- Social buttons -->
      <div class="social-buttons">
        <button class="social-btn google-btn" (click)="signInWithGoogle()">
          <img src="/assets/Google.png" alt="Google" />
          Continue with Google
          </button>
          <button class="social-btn facebook-btn" (click)="signInWithFacebook()">
            <img src="/assets/Facebook.png" alt="Facebook" />


            <!-- <img src="/images/facebock.png" alt="Facebook" /> -->

            Continue with Facebook
          </button>
      </div>

      <div class="divider"><span>or</span></div>


      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label>Email address <span class="required">*</span></label>
          <input type="email" placeholder="Enter your email" formControlName="email"
            [class.error]="email.invalid && (email.dirty || email.touched)">
          <div class="error-text" *ngIf="email.invalid && (email.dirty || email.touched)">
            <span *ngIf="email.errors?.['required']">Email is required</span>
            <span *ngIf="email.errors?.['email']">Invalid email format</span>
          </div>
        </div>

        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"
              formControlName="password" [class.error]="password.invalid && (password.dirty || password.touched)">
            <img src="/assets/Eye.png" alt="Toggle" class="eye-icon" (click)="togglePassword()">
          </div>
          <div class="error-text" *ngIf="password.invalid && (password.dirty || password.touched)">
            <span *ngIf="password.errors?.['required']">Password is required</span>
          </div>
        </div>

        <a routerLink="/forgot-password" class="forgot">Forgot password</a>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading()">
          {{ isLoading() ? 'Signing in...' : 'Sign in' }}
        </button>

        <div class="server-error" *ngIf="errorMessage()">
          {{ errorMessage() }}
        </div>
      </form>

    </div>
  </div>
</div>
